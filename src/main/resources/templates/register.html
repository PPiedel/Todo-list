<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Todo List</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css" th:href="@{/css/register.css}"/>

</head>
<body>

<div th:replace="fragments/navbar :: navbar">...</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-12">
                            <a href="#" class="active" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" action="/register/user" th:action="@{/register/user}"
                                  th:object="${user}" th:method="POST" role="form">
                                <div th:if="${registerSucess}" class="alert alert-success">
                                    <p class="success">Register success!</p>
                                </div>
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" name="email" id="usernameR" tabindex="1"
                                           class="form-control"
                                           placeholder="Your email" value="" required>
                                    <p th:if="${registerError}" class="error">Email already exists.</p>
                                </div>
                                <div class="form-group">
                                    <input type="password" th:field="*{password}" name="password" id="passwordR"
                                           tabindex="2"
                                           class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                            <button id="register" class="form-control btn btn-register" type="submit">
                                                Załóż konto
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/login_script.js"></script>
</body>
</html>
